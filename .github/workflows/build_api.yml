name: Build API from Google Sheets

on:
  workflow_dispatch:
  push:
    paths:
      - "tools/**"
      - ".github/workflows/build_api.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build docs/api/v1 JSON
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          python tools/build_api.py

      - name: Commit changes to docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/api/v1
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore(api): rebuild docs/api/v1 from Sheets"
          git push
