name: Sync AniList Season JSON

on:
  workflow_dispatch:
    inputs:
      season:
        description: "WINTER | SPRING | SUMMER | FALL"
        required: true
        default: "WINTER"
      year:
        description: "Season year (e.g., 2026)"
        required: true
        default: "2026"
  schedule:
    - cron: "0 3 * * 1" # 每週一 UTC 03:00

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate season.json from AniList
        env:
          SEASON: ${{ (github.event_name == 'workflow_dispatch' && inputs.season) || 'WINTER' }}
          YEAR: ${{ (github.event_name == 'workflow_dispatch' && inputs.year) || '2026' }}
          PER_PAGE: "50"
        run: |
          node tools/anilist_sync.mjs
          echo "-----"
          echo "List output folder:"
          ls -la docs/api/v1/season || true

          echo "-----"
          echo "Verify season.json exists:"
          if [ ! -f "docs/api/v1/season/season.json" ]; then
            echo "::error::season.json was NOT generated. Check the Node script output above."
            exit 1
          fi

          echo "-----"
          echo "Show first 5 lines of season.json:"
          head -n 5 docs/api/v1/season/season.json

      - name: Commit & push if changed
        run: |
          # 把資料夾整個加入 staged（包含 untracked）
          git add -A docs/api/v1/season

          echo "-----"
          echo "Git status (porcelain):"
          git status --porcelain

          # staged 沒變更就退出
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(api): sync season.json from AniList"
          git push
